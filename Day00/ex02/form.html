<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Day00 - ex02 </title>
		<script src="popup.js"></script>
		<style>
			label {
				display:block;
				font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
				font-size: 18px;
				font-weight: bold;
			}
			input{
				font-family: fantasy;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Information</h1>
			<hr>
		</header>
		<section>
			<h2>Format</h2>
			<form>
				<label for="firstname">First Name</label>
				<input id="firstname" type="text"><br>

				<label for="name">Name</label>
				<input id="name" type="text"><br>

				<label for="age">Age</label>
				<input id="age" type="number" min=0><br>

				<label for="phone">Phone number</label>
				<input id="phone" type="tel"><br>

				<label for="email">E-mail</label>
				<input id="email" type="email"><br>

				<label for="student">Student at 42</label>
				<input id="student" type="checkbox"><br>

				<label for="gender_male">Gender</label>
				<input id="gender_male" type="radio" value="male">Male
				<input id="gender_female" type="radio" value="female">Female
				<input id="gender_other" type="radio" value="other">Other<br>

				<input type="button" name="submission" value="Submit" onclick="displayFormContents()">
			</form>
	</section>
	</body>
</html>
