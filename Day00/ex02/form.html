<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Day00 - ex02</title>
		<script src="popup.js"></script>
		<style>
			label {
				display:block;
				font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
				font-size: 18px;
				font-weight: bold;
			}
			input{
				font-family: fantasy;
			}
		</style>
	</head>
	<body>
		<section>
			<form>
				<label for="firstname">First Name</label>
				<input id="firstname" type="text" name="firstname"><br>

				<label for="name">Name</label>
				<input id="name" type="text" name="name"><br>

				<label for="age">Age</label>
				<input id="age" type="number" name="age" min=0><br>

				<label for="phone">Phone number</label>
				<input id="phone" type="tel" name="phone"><br>

				<label for="email">E-mail</label>
				<input id="email" type="email" name="email"><br>

				<label for="is42">Student at 42</label>
				<input id="student" type="checkbox" name="is42"><br>

				<label for="gender">Gender</label>
				<input id="gender_male" type="radio" name="gender" value="male">Male
				<input id="gender_female" type="radio" name="gender" value="female">Female
				<input id="gender_other"type="radio" name="gender" value="other">Other<br>

				<input type="button" name="submission" value="Submit" onclick="displayFormContents()">
			</form>
	</section>
	</body>
</html>
