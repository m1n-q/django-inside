{% extends 'base.html' %}
{% load static %}
{% block title %}EX05: populate{% endblock %}
{% block style %}<link rel="stylesheet" href="{% static 'css/table.css' %}">{% endblock %}
{% block content %}
<div class="container">
	<table>
		<thead>
			<tr>
				<th>RESULT</th>
			</tr>
		</thead>
		<tbody>
			{% if errors %}
				{% for e in errors %}
				<tr>
					<td style="text-align: center;">
						[ERROR] {{ e }}
						<br>
					</td>
				</tr>
				{% endfor %}
			{% else %}
			<tr>
				<td>OK</td>
			</tr>
			{% endif %}
		</tbody>
	</table>
</div>
{% endblock %}
